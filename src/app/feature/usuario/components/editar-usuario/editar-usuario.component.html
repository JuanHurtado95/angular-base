<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Modificar Usuario</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombre:</label>
          <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control" id="nombreUsuario">
        </div>
        <div class="form-group">
          <label for="">Cedula:</label>
          <input [(ngModel)]="usuario.cedula" name="cedula" type="text" class="form-control" id="cedula">
        </div>
        <div class="form-group">
          <label for="">Telefono:</label>
          <input [(ngModel)]="usuario.telefono" name="telefono" type="text" class="form-control" id="telefono">
        </div>
        <button (click)="actualizarUsuario(usuario)" class="btn btn-danger" id="actualizarUsuario">Actualizar</button>
      </form>
    </div>
  </div>
</div>
